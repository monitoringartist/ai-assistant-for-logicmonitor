  <!-- Critical CSS - prevents white flash -->

    html,

    html.dark,

      background-color: #0b0c0e;
    }
  </style>

  <!-- Theme initialization - runs before page renders to prevent flash -->
  <script>
    (function () {
      const storageKey = 'vite-ui-theme';
      const defaultTheme = 'dark';

      // Get stored theme or use default
      let theme = localStorage.getItem(storageKey) || defaultTheme;

      // Handle 'system' theme preference
      if (theme === 'system') {
        theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      }

      // Apply theme class immediately
      document.documentElement.classList.add(theme);
    })();
  </script>

<body>
  <div id="root">
    <!-- Loading indicator shown while React app loads -->
    <div id="app-loader" class="app-loader">
      <!-- Spinner Container -->
      <div class="loader-spinner">
        <!-- Spinning ring -->
        <div class="loader-ring"></div>
        <!-- Logo in center -->
        <div class="loader-logo">
          <img src="/favicon.svg" alt="Loading" />
        </div>
      </div>
      <!-- Loading text -->
      <p class="loader-text">Loading...</p>
    </div>
    <style>
      /* Theme-aware loading styles */
      .app-loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        /* Light theme default */
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      }

      /* Dark theme loader background */
      .dark .app-loader {
        background: linear-gradient(135deg, #0f0f12 0%, #1a1a24 100%);
      }

      .loader-spinner {
        position: relative;
        width: 100px;
        height: 100px;
      }

      .loader-ring {
        position: absolute;
        inset: 0;
        border: 4px solid rgba(59, 130, 246, 0.15);
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      .loader-logo {
        position: absolute;
        inset: 22px;
        background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        border-radius: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: pulse 2s ease-in-out infinite;
      }

      .loader-logo img {
        width: 28px;
        height: 28px;
        opacity: 0.9;
      }

      .loader-text {
        margin-top: 24px;
        font-size: 14px;
        letter-spacing: 0.5px;
        /* Light theme text */
        color: #64748b;
      }

      /* Dark theme text stays same gray */
      .dark .loader-text {
        color: #64748b;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes pulse {

        0%,
        100% {
          transform: scale(1);
          opacity: 1;
        }

        50% {
          transform: scale(0.95);
          opacity: 0.8;
        }
      }
    </style>
  </div>
</body>
